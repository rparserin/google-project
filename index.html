<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Main Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <i class="fas fa-flask"></i>
      <i class="fas fa-bars"></i>
      <img src="https://randomuser.me/api/portraits/lego/5.jpg" alt="">
    </div>
  </header>
  <main>
    <section class="search__options">
      <h1>Google</h1>
        <div class="search__bar">
          <i class="fas fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Google or type a URL">
        </div> 
        <div class="search__links">
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <p>Email</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <p>Facebook</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <p>Twitter</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-pinterest"></i>
            </div>
            <p>Pinterest</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-github"></i>
            </div>
            <p>Github</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Instagram</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-brands fa-amazon"></i>
            </div>
            <p>Amazon</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <p>Analytics</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-solid fa-gas-pump"></i>
            </div>
            <p>Gas Buddy</p>
          </div>
          <div class="search__icons">
            <div class="search__buttons">
              <i class="fa-solid fa-plus"></i>
            </div>
            <p>Add shortcut</p>
          </div>
        </div> 
    </section>
  </main>
  <footer class="footer">
    <div class="chrome__option">
      <i class="fa-solid fa-pen"></i>
      <input type="text" placeholder="Customize Chrome">
    </div> 
  </footer>
</body>
</html>
